on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
  # ğŸ“… Scrape twice per day; once at midnight, once at noon
  - cron: "0 0 * * *"  # Runs at midnight (00:00 UTC)
  - cron: "0 12 * * *"  # Runs at noon (12:00 UTC)

name: Scrape Update ğŸ”„
jobs:
  update-logs:
    name: Scrape Update ğŸ”„
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      #- name: ğŸ”„ Check pipenv  before installing dependencies
